<div class="row">
    <div class="card mx-auto">
      <div class="card-header bg-info">
        <h3>FORMULARIO PARA VOTANTES</h3>
      </div>
      <div class="card-body bg-light">
        <div class="container">
          <form role="form" #frmVotantes="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="txtNombre">Nombre*</label>
              <input class="form-control col-12" type="text" id="txtNombre" name="txtNombre" [(ngModel)]="votante.nombre" required #nom="ngModel"
              />
              <span style="color:red" *ngIf="!nom.valid && nom.touched">
                <div [hidden]="!nom.errors.required">
                  Campo Nombre Obligatorio
                </div>
              </span>
            </div>
            <div class="form-group">
              <label for="txtCorreo">Correo *</label>
              <input class="form-control col-12 " type="email" id="txtCorreo" name="txtCorreo" placeholder="name@example.com" [(ngModel)]="votante.correo" required #corr="ngModel"
              />
              <span style="color:red" *ngIf="!corr.valid && corr.touched">
                <div [hidden]="!corr.errors.required">
                  Campo correo Obligatorio
                </div>
              </span>
            </div>
            <div class="form-group">
              <label for="txtPuntuacion">Puntuacion *</label>
  
              <div class="radio">
                <label>
                  <input type="radio" name="optradio" value="0" [(ngModel)]="votante.puntuacion"  checked required #op0="ngModel" required> 0 (no sabe)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optradio" value="1" [(ngModel)]="votante.puntuacion"  checked required #op1="ngModel"
                    required> 1 (malo)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optradio" value="2" [(ngModel)]="votante.puntuacion" checked required #op2="ngModel"
                    required> 2 (regular)
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optradio" value="3" [(ngModel)]="votante.puntuacion"  checked required #op3="ngModel"
                    required> 3 (bueno)
                </label>
              </div>
            </div>
          </form>
          </div>
        </div>
        <div class="card-footer">
            <div class="form-group" *ngIf="!frmVotantes.valid">
                <span style="color:red">Compruebe que los datos con * esten completos antes de enviar la votacion</span>
              </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="agregarVotante()" (click)="limpiarCampos()" [disabled]="!frmVotantes.valid">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
        <table class="table table-striped table-bordered">
            <tr class="bg-info">
        
              <th>
                Nombre
              </th>
              <th>
                Correo
              </th>
              <th>
                Puntuacion
              </th>
        
            </tr>
            <tr *ngFor="let vot of votantes">
              <td>
                {{vot.nombre}}
              </td>
              <td>
                {{vot.correo}}
              </td>
              <td>
                {{vot.puntuacion}}
              </td>
            </tr>
          </table>
    </div>
  
    <div class="form-group col-4">
      <div class="card ">
        <div class="card-header">
          <label>RESUMEN DE LA VOTACION</label>
        </div>
        <div class="card-body bg-light">
          <div>
            No sabe : {{noSabe}}
          </div>
          <div>
            Malo: {{malo}}
          </div>
          <div>
            Regular : {{regular}}
          </div>
          <div>
            Bueno : {{bueno}}
          </div>
        </div>
  
  
      </div>
    </div>
