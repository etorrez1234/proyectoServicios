<div class="row">

  <div class="form-group">
    <select class="form-control" (change)="filtrar($event)">
      <option value="Op">Eliga una opcion</option>
      <option value="mosquito">mosquito</option>
      <option value="premini">premini</option>
      <option value="mini">Mini</option>
      <option value="Menores">Menores</option>
      <option value="Adultos">Adultos</option>
    </select>
  </div>
  
  
  <table class="table table-striped  table-striped">
    <tr>
      <th>Fecha de Inscripcion</th>
      <th>Apellido</th>
      <th>Nombre</th>
      <th>Categoria</th>
      <th>Detalle</th>

    </tr>
    <tr *ngFor="let vinsc of inscripciones">
      <td>{{vinsc.fecha}}</td>
      <td>{{vinsc.apellido}}</td>
      <td>{{vinsc.nombres}}</td>
      <td>{{vinsc.categoria.nombre}}</td>
      <td>
        <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" (click)="mostrarDetalleAlumno(vinsc)">
          Detalle
        </button>
      </td>
    </tr>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Informacion del Alumno</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="txtNumero" id="modalNumero"> Apellido : {{incripcionDetalle.apellido}} </label>
          </div>
          <div class="form-group">
            <label for="txtalquiler" id="modalAlquiler"> Nombre : {{incripcionDetalle.nombres}} </label>
          </div>
          <div class="form-group">
            <label for="txtsuperficie" id="modalSuperficie"> Categoria: {{nombreCategoria}} </label>
          </div>
          <div class="form-group">
            <label for="txtnombre" id="modalPropietarioNombre">Profeso: {{nombreProfesor}} </label>
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
